  #   codec => json
  #   type => "mqtt"
  # }

  tcp {
    port => 5000
    codec => json
  }

  udp {
    port => 5000
    codec => json
  }

  file {
    path => "/var/log/docker/*.log"
    start_position => "beginning"
    type => "docker"
  }
}

filter {
  if [type] == "docker" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{GREEDYDATA:message}" }
    }
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }

  # MQTT 消息处理
  if [type] == "mqtt" {
    mutate {
      add_field => { "project" => "onenet" }
    }
    # 尝试解析 OneNET 设备 ID
    if [topic] {
      grok {
        match => { "topic" => "%{GREEDYDATA:device_id}" }
      }
    }
  }

  # 提取项目信息
  if [path] =~ "zcgames" {
    mutate {
      add_field => { "project" => "zcgames" }
    }
  } else if [path] =~ "edutool" {
    mutate {
      add_field => { "project" => "edutool" }
    }
  } else if [path] =~ "webtool" {
    mutate {
      add_field => { "project" => "webtool" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{project}-%{+YYYY.MM.dd}"
  }

  stdout {
    codec => rubydebug
  }
}
